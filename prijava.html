<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prijava za NVO Plavi Leptir</title>

    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="form-container">
        <h1>Postani dio Plavog Leptira</h1>
        <p>Ispunite obrazac i recite nam zašto baš Vi možete doprinijeti našoj misiji.</p>

        <form action="#" method="POST" class="application-form">
            
            <div class="form-group">
                <label for="ime">Ime:</label>
                <input type="text" id="ime" name="ime" required>
            </div>
            
            <div class="form-group">
                <label for="prezime">Prezime:</label>
                <input type="text" id="prezime" name="prezime" required>
            </div>

            <div class="form-group">
                <label for="telefon">Broj mobitela:</label>
                <input type="tel" id="telefon" name="telefon" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail adresa:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="zasto-plavi-leptir">Zašto baš želite da se priključite NVO "Plavi Leptir"?</label>
                <textarea id="zasto-plavi-leptir" name="motivacija" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="zasto-dobar-tim">Zašto biste Vi bili dobar dio našeg tima?</label>
                <textarea id="zasto-dobar-tim" name="vjestine" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-secondary">Pošalji prijavu</button>
        </form>
    </div>
</body>
</html>
